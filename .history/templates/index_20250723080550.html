<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host2 スクレイピングツール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-help {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .checkbox-input {
            display: none;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox-input:checked + .checkbox-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .checkbox-input:checked + .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .status-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .status-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .status-value {
            color: #212529;
            word-break: break-all;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #495057;
        }
        
        .message-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #1565c0;
        }
        
        .error-box {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c62828;
        }
        
        .success-box {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #2e7d32;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Host2 スクレイピングツール</h1>
            <p>店舗情報を自動で収集し、Excelファイルに出力します</p>
        </div>
        
        <div class="content">
            <div class="control-panel">
                <h2>操作パネル</h2>
                
                <div class="form-group">
                    <label for="searchKeyword" class="form-label">検索キーワード（オプション）:</label>
                    <input type="text" id="searchKeyword" class="form-input" placeholder="例: 新宿, 渋谷, 池袋 など">
                    <small class="form-help">店舗URLに含まれるキーワードで絞り込みます。空白の場合は全店舗を対象とします。</small>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeStaff" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        スタッフ情報も取得する
                    </label>
                    <small class="form-help">チェックすると、各店舗のスタッフ情報も収集します（時間がかかります）。</small>
                </div>
                
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">
                        <span class="loading hidden" id="startLoading"></span>
                        スクレイピング開始
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        スクレイピング停止
                    </button>
                    <a id="downloadBtn" class="btn btn-success hidden" href="#">
                        ファイルをダウンロード
                    </a>
                </div>
            </div>
            
            <div class="status-panel">
                <h2>実行状況</h2>
                <div class="status-item">
                    <div class="status-label">ステータス:</div>
                    <div class="status-value" id="status">待機中</div>
                </div>
                
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / 0</div>
                </div>
                
                <div class="status-item">
                    <div class="status-label">現在のURL:</div>
                    <div class="status-value" id="currentUrl">-</div>
                </div>
                
                <div class="status-item">
                    <div class="status-label">メッセージ:</div>
                    <div class="status-value" id="message">-</div>
                </div>
            </div>
            
            <div id="messageBox" class="message-box hidden"></div>
            <div id="errorBox" class="error-box hidden"></div>
            <div id="successBox" class="success-box hidden"></div>
        </div>
    </div>

    <script>
        let statusInterval;
        
        function updateStatus() {
            fetch('/get_status')
                .then(response => response.json())
                .then(data => {
                    // ステータス更新
                    document.getElementById('status').textContent = data.is_running ? '実行中' : '待機中';
                    document.getElementById('message').textContent = data.message || '-';
                    document.getElementById('currentUrl').textContent = data.current_url || '-';
                    
                    // プログレスバー更新
                    if (data.total > 0) {
                        document.getElementById('progressContainer').style.display = 'block';
                        const percentage = (data.progress / data.total) * 100;
                        document.getElementById('progressFill').style.width = percentage + '%';
                        document.getElementById('progressText').textContent = `${data.progress} / ${data.total}`;
                    } else {
                        document.getElementById('progressContainer').style.display = 'none';
                    }
                    
                    // ボタン状態更新
                    document.getElementById('startBtn').disabled = data.is_running;
                    document.getElementById('stopBtn').disabled = !data.is_running;
                    
                    // ダウンロードボタン
                    if (data.completed && data.filename) {
                        document.getElementById('downloadBtn').href = `/download/${data.filename}`;
                        document.getElementById('downloadBtn').classList.remove('hidden');
                        showSuccess(`スクレイピングが完了しました！ファイル: ${data.filename}`);
                    }
                    
                    // ローディング表示
                    const startLoading = document.getElementById('startLoading');
                    if (data.is_running) {
                        startLoading.classList.remove('hidden');
                    } else {
                        startLoading.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('ステータス取得エラー:', error);
                });
        }
        
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('successBox').classList.add('hidden');
        }
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            document.getElementById('messageBox').classList.add('hidden');
            document.getElementById('successBox').classList.add('hidden');
        }
        
        function showSuccess(message) {
            const successBox = document.getElementById('successBox');
            successBox.textContent = message;
            successBox.classList.remove('hidden');
            document.getElementById('messageBox').classList.add('hidden');
            document.getElementById('errorBox').classList.add('hidden');
        }
        
        function hideAllMessages() {
            document.getElementById('messageBox').classList.add('hidden');
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('successBox').classList.add('hidden');
        }
        
        // スクレイピング開始
        document.getElementById('startBtn').addEventListener('click', function() {
            hideAllMessages();
            
            fetch('/start_scraping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage(data.message);
                    // ステータス更新を開始
                    if (!statusInterval) {
                        statusInterval = setInterval(updateStatus, 1000);
                    }
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                showError('スクレイピング開始に失敗しました: ' + error.message);
            });
        });
        
        // スクレイピング停止
        document.getElementById('stopBtn').addEventListener('click', function() {
            fetch('/stop_scraping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message);
            })
            .catch(error => {
                showError('スクレイピング停止に失敗しました: ' + error.message);
            });
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            // 定期的にステータスを更新
            statusInterval = setInterval(updateStatus, 2000);
        });
    </script>
</body>
</html>
